  postgres:
    image: postgres:latest
    restart: always
    hostname: postgres-srv
    container_name: tcc-pg-container
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
