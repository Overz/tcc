version: '3.8'

services:
  adminer:
    image: adminer:latest
    restart: always
    hostname: adminer-srv
    container_name: tcc-adminer-container
    environment:
      ADMINER_DEFAULT_SERVER: postgres-srv
    ports:
      - 8080:8080
    expose:
      - 8080
    networks:
      tcc:

