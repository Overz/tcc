# BACKEND
server {

	listen 443 ssl;
	listen [::]:443 ssl;

	# nome do servidor referenciado em /etc/hosts
	server_name trampo.local;

	# realiza o "link" entre as rotas da apliação
	include /etc/nginx/conf.d/backend.conf;
}

