# ADMINER
server {

	listen 8080;
	listen [::]:8080;

	server_name adminer.local;

	location / {
		proxy_pass http://adminer-srv:8080;
	}
}

# MINIO
server {

	listen 9000;
	listen [::]:9000;

	server_name minio.local;

	location / {
		proxy_pass http://minio-srv:9000;
	}
}

